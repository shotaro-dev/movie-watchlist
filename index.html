<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="output.css" /> -->

    <script src="script.js" defer></script>
    <title>Movie Watchlist</title>
    <style></style>
  </head>

  <body class="h-screen flex flex-col bg-slate-100">
    <header
      class="bg-[url(./images/tyson-moultrie-BQTHOGNHo08-unsplash.jpg)] bg-black/70 bg-blend-multiply bg-cover bg-center h-1/4 text-white font-bold p-4 flex justify-between items-center "
    >
      <h1 class="text-4xl">Find your film</h1>
      <button class="" id="go-watchList">My Watchlist</button>
    </header>
    <main class="h-3/4 ">
      <section id="search-section" class="p-4">
        <form id="search-form" class="mb-4">
          <!--  labelがいる -->
          <input
            type="search"
            id="search-input"
            placeholder="Search for a movie..."
            class="w-full p-2 border border-slate-300 rounded"
          />
        </form>
        <ul
          class="grid grid-cols-1 md:grid-cols-[repeat(auto-fill,minmax(250px,1fr))] gap-4"
          id="results-container"
        ></ul>
      </section>
    </main>
  </body>
</html>
