<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <title>Movie Watchlist - Home</title>
    <style></style>
  </head>

  <body class="min-h-screen flex flex-col bg-slate-100">
    <header
      class="bg-[url(./images/tyson-moultrie-BQTHOGNHo08-unsplash.jpg)] bg-black/70 bg-blend-multiply bg-cover bg-center min-h-[200px] text-white font-bold p-4 flex justify-between items-center md:px-10"
    >
      <h1 class="text-4xl tracking-wide md:text-5xl">Find your film</h1>
      <a class="md:text-xl hover:opacity-75 transition-opacity duration-300 active:opacity-50" href="watchlist.html" class="">My Watchlist</a>
    </header>
    <main class="flex-1 relative">
      <section class="p-4">
        <form
          id="search-form"
          class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 flex h-12 shadow-lg rounded-md overflow-hidden"
        >
          <span class="flex items-center justify-center bg-slate-50 px-3">
            <svg
              class="w-6 h-6 fill-slate-400"
              viewBox="0 0 100 100"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M43.75 31.25C36.8464 31.25 31.25 36.8464 31.25 43.75C31.25 50.6536 36.8464 56.25 43.75 56.25C50.6536 56.25 56.25 50.6536 56.25 43.75C56.25 36.8464 50.6536 31.25 43.75 31.25ZM25 43.75C25 33.3947 33.3947 25 43.75 25C54.1053 25 62.5 33.3947 62.5 43.75C62.5 47.7995 61.2163 51.5491 59.0336 54.6142L74.0847 69.6653C75.3051 70.8857 75.3051 72.8643 74.0847 74.0847C72.8643 75.3051 70.8857 75.3051 69.6653 74.0847L54.6142 59.0336C51.5491 61.2163 47.7995 62.5 43.75 62.5C33.3947 62.5 25 54.1053 25 43.75Z"
              />
            </svg>
          </span>
          <label for="search-input" class="sr-only">Search for movies</label>
          <input
            type="search"
            id="search-input"
            placeholder="Search for movies..."
            class="flex-1 px-4 py-2 border-0 focus:outline-none min-w-[300px]"
          />
          <button
            type="submit"
            class="bg-slate-200 hover:bg-slate-300 px-6 font-semibold text-slate-700"
          >
            Search
          </button>
        </form>
        <div id="search-message">
        </div>
        <ul
          class="mt-8 grid grid-cols-[repeat(auto-fill,minmax(450px,1fr))] gap-4"
          id="results-container"
        ></ul>
      </section>
    </main>
  </body>
</html>
