<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist - Home</title>
    <meta name="description" content="Search and manage your personal movie watchlist. Discover new films, add favorites, and keep track of movies you want to watch." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <style></style>
  </head>

  <body class="min-h-screen flex flex-col bg-slate-100 dark:bg-slate-900">
    <header
      class="bg-[url(./images/tyson-moultrie-BQTHOGNHo08-unsplash.jpg)] bg-black/70 bg-blend-multiply bg-cover bg-center min-h-[200px] text-white font-bold p-4 flex justify-between items-center md:px-10 relative"
    >
      <h1 class="text-4xl tracking-wide md:text-5xl">Find your film</h1>
      <nav>
        <a
          class="md:text-xl hover:opacity-75 transition-opacity duration-300 active:opacity-50"
          href="watchlist.html"
          >My Watchlist</a
        >
        <a
          href="https://github.com/shotaro-dev/movie-watchlist"
          target="_blank"
          rel="noopener noreferrer"
          class="hover:opacity-75 transition-opacity duration-300 active:opacity-50 absolute top-4 right-4"
          aria-label="View on GitHub"
        >
          <svg
            aria-hidden="true"
            class="w-6 h-6 md:w-8 md:h-8 fill-current"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
        </a>
      </nav>
    </header>
    <main class="flex-1 relative mb-10">
      <section aria-labelledby="search-heading">
        <h2 id="search-heading" class="sr-only">Search movies</h2>
        <form
          id="search-form"
          class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 flex h-12 shadow-lg rounded-md overflow-hidden"
        >
          <div
            aria-hidden="true"
            class="flex items-center justify-center bg-slate-100 dark:bg-slate-700 px-3"
          >
            <svg
              class="w-8 h-8 fill-slate-400 dark:fill-slate-300"
              viewBox="0 0 100 100"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M43.75 31.25C36.8464 31.25 31.25 36.8464 31.25 43.75C31.25 50.6536 36.8464 56.25 43.75 56.25C50.6536 56.25 56.25 50.6536 56.25 43.75C56.25 36.8464 50.6536 31.25 43.75 31.25ZM25 43.75C25 33.3947 33.3947 25 43.75 25C54.1053 25 62.5 33.3947 62.5 43.75C62.5 47.7995 61.2163 51.5491 59.0336 54.6142L74.0847 69.6653C75.3051 70.8857 75.3051 72.8643 74.0847 74.0847C72.8643 75.3051 70.8857 75.3051 69.6653 74.0847L54.6142 59.0336C51.5491 61.2163 47.7995 62.5 43.75 62.5C33.3947 62.5 25 54.1053 25 43.75Z"
              />
            </svg>
          </div>
          <label for="search-input" class="sr-only">Search for movies</label>
          <input
            type="search"
            id="search-input"
            placeholder="Search for movies..."
            class="flex-1 px-4 py-2 outline-none focus:ring-2 focus:ring-blue-400 min-w-[300px] dark:bg-slate-800 dark:text-white dark:placeholder-slate-400"
          />

          <button
            type="submit"
            class="bg-slate-200 hover:bg-slate-300 dark:bg-slate-600 dark:hover:bg-slate-500 px-6 font-semibold text-slate-700 dark:text-slate-100"
          >
            Search
          </button>
        </form>
      </section>
      <section
        class="pt-20 md:px-4"
        aria-labelledby="results-heading"
        aria-live="polite"
      >
        <h2 id="results-heading" class="sr-only">Search Results</h2>
        <div id="search-message" role="status" aria-live="assertive"></div>
        <ul
          id="results-container"
          class="mt-8 grid grid-cols-[repeat(auto-fill,minmax(450px,1fr))] gap-4"
        ></ul>
      </section>
      <div
        id="loading-indicator"
        class="fixed inset-0 flex items-center justify-center bg-white/80 dark:bg-slate-900/80 z-50 hidden"
      >
        <svg
          class="animate-spin h-12 w-12 text-blue-600 mr-2"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
          ></path>
        </svg>
        <span class="text-2xl font-bold text-slate-700 dark:text-slate-200"
          >Loading...</span
        >
      </div>
    </main>
    <!-- toast -->
    <div
      id="toast"
      role="status"
      aria-live="polite"
      class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-blue-500/80 dark:bg-blue-400/80 text-white dark:text-slate-900 px-6 py-3 rounded shadow-lg z-50 hidden transition-opacity duration-300"
    ></div>
    <!-- toast -->
  </body>
</html>
