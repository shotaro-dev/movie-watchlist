<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <title>Movie Watchlist - Watchlist</title>
    <style></style>
  </head>

  <body class="min-h-screen flex flex-col bg-slate-100 dark:bg-slate-900">
    <header
      class="bg-[url(./images/tyson-moultrie-BQTHOGNHo08-unsplash.jpg)] bg-black/70 bg-blend-multiply bg-cover bg-center min-h-[200px] text-white font-bold p-4 flex justify-between items-center md:px-10"
    >
      <h1 class="text-4xl tracking-wide md:text-5xl">My Watchlist</h1>
      <a
        href="index.html"
        class="md:text-xl hover:opacity-75 transition-opacity duration-300 active:opacity-50"
        >Search for movies</a
      >
    </header>
    <main class="flex-1">
      <section class="p-4">
        <div id="watchlist-message"></div>
        <ul
          class="grid grid-cols-1 sm:grid-cols-[repeat(auto-fill,minmax(450px,1fr))] gap-4"
          id="watchlist-container"
        ></ul>
      </section>
    </main>
  </body>
</html>
