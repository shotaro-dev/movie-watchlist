<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist - Watchlist</title>
    <meta
      name="description"
      content="View and manage your saved movie watchlist. Keep track of films you want to watch and remove completed ones."
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
  </head>

  <body class="min-h-screen flex flex-col bg-slate-100 dark:bg-slate-900">
    <header
      class="bg-[url(./images/tyson-moultrie-BQTHOGNHo08-unsplash.jpg)] bg-black/70 bg-blend-multiply bg-cover bg-center min-h-[200px] text-white font-bold p-4 flex justify-between items-center md:px-10 relative"
    >
      <h1 class="text-4xl tracking-wide md:text-5xl">My Watchlist</h1>
      <nav>
        <a
          href="index.html"
          class="md:text-xl hover:opacity-75 transition-opacity duration-300 active:opacity-50"
          >Search for movies</a
        >
        <a
          href="https://github.com/shotaro-dev/movie-watchlist"
          target="_blank"
          rel="noopener noreferrer"
          class="hover:opacity-75 transition-opacity duration-300 active:opacity-50 absolute top-4 right-4"
          aria-label="View on GitHub"
        >
          <svg
            aria-hidden="true"
            class="w-6 h-6 md:w-8 md:h-8 fill-current"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
        </a>
      </nav>
    </header>
    <main class="flex-1">
      <section
        class="p-4 pt-20"
        aria-labelledby="watchlist-heading"
        role="region"
      >
        <h2 id="watchlist-heading" class="sr-only">My Watchlist</h2>
        <div id="watchlist-message" role="status" aria-live="assertive"></div>
        <ul
          class="grid grid-cols-[repeat(auto-fill,minmax(380px,1fr))] gap-4"
          id="watchlist-container"
        ></ul>
      </section>
    </main>
    <footer
      class="bg-slate-200 dark:bg-slate-700 p-4 text-center text-sm text-slate-600 dark:text-slate-400"
    >
      <p>
        &copy; 2025 Movie Watchlist | Powered by
        <a
          href="https://www.omdbapi.com/"
          target="_blank"
          rel="noopener noreferrer"
          class="hover:underline"
          >OMDB API</a
        >
      </p>
      <p>
        <a
          href="https://github.com/shotaro-dev/movie-watchlist"
          target="_blank"
          rel="noopener noreferrer"
          class="hover:underline"
          >View on GitHub</a
        >
      </p>
    </footer>
  </body>
</html>
